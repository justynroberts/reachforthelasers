  <ellipse cx="32" cy="52" rx="4" ry="2" fill="#ffffff" opacity="0.8"/>
  <!-- Beam core -->
  <path d="M31 8 L33 8 L34 48 L32 54 L30 48 Z" fill="#ffffff"/>
  <!-- Top glow -->
  <circle cx="32" cy="6" r="4" fill="#00d4ff" opacity="0.6"/>
  <circle cx="32" cy="6" r="2" fill="#ffffff" opacity="0.9"/>
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="laserGradient" x1="32" y1="4" x2="32" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00d4ff"/>
